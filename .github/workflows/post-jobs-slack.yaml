on:
  pull_request: []

jobs:
  slack-poster:
    runs-on: ubuntu-latest
    name: Run Jobs Slack Poster
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - id: updater
        name: Job Updater
        uses: ./
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        with:
          filename: "example/jobs.yaml"
          previous_filename: "example/jobs-previous.yaml"
          keys: "url"
          unique: "url"

          deploy: false
          test: true


      - id: multifield_updater
        name: Job Updater
        uses: ./
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        with:
          filename: "example/jobs.yaml"
          previous_filename: "example/jobs-previous.yaml"
          keys: "name,location,url"
          unique: "url"

          deploy: false
          test: true

      - run: echo ${{ steps.updater.outputs.fields }}
        name: Show New Jobs
        shell: bash
        
      - run: echo ${{ steps.updater.outputs.matrix }}
        name: Show Matrix
        shell: bash
